<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ "Editar Usuario" if photo else "AÃ±adir Usuario" }}</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <form hx-post="{{ url_for('photo_bp.create_photo') if not photo else url_for('photo_bp.update_photo', photo_id=photo.id) }}" hx-target="#photo-list" hx-swap="beforeend">
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" name="first_name" class="form-control" value="{{ photo.first_name if photo else '' }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" name="last_name" class="form-control" value="{{ photo.last_name if photo else '' }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" value="{{ photo.email if photo else '' }}" required>
            </div>
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" name="image_url" class="form-control" value="{{ photo.image_url if photo else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">{{ "Actualizar" if photo else "Crear" }}</button>
        </form>
    </div>
</div>
